<section class="bg-color">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5 class="m-3">
                    <i>{{subheader}}</i></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-deck">
                    <div class="card" *ngFor="let card of cardData">
                        <div class="card-body">
                            <h6 class="card-title"><img [src]="card.cardTitleImage" width="25">{{card.cardTitle}}</h6>
                            <h6 [ngClass]="card.cardSubheaderClass">{{card.cardSubheader}}</h6>
                            <p class="card-text">{{card.cardText}}</p>
                            <button *ngFor="let cd of card.links" href="#" [ngClass]="cd.class" (click)="openModal()"><fa-icon [icon]="cd.iconClass"
                                    aria-hidden="true"></fa-icon>{{cd.name}}</button>&nbsp;
                            <span *ngIf="card.spanText" [ngClass]="card.spanText.class">{{card.spanText.text}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
